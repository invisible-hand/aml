<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Company Research</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        /* Simple spinner */
        .loader {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading {
            display: none; /* Hidden by default */
            text-align: center;
            margin-top: 20px;
        }
        .loading.active {
            display: block; /* Show when active */
        }
        /* Add some padding below the main container */
        body { padding-bottom: 40px; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Bulk Company Research Tool</h1>
        <p class="text-center text-gray-600 mb-8">Enter company names (one per line) and an output folder path to generate PDF research reports.</p>

        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="mb-6">
                <label for="names" class="block text-sm font-medium text-gray-700 mb-2">
                    Company Names (one per line)
                </label>
                <textarea
                    id="names"
                    rows="8" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm"
                    placeholder="e.g.
Google
Microsoft
Apple"></textarea>
            </div>

            <div class="mb-6">
                <label for="outputPath" class="block text-sm font-medium text-gray-700 mb-2">
                    Output Folder Path (where PDFs will be saved)
                </label>
                <input
                    type="text"
                    id="outputPath"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm"
                    placeholder="e.g., /Users/yourname/Documents/CompanyReports">
            </div>

            <button
                id="searchButton"
                class="w-full bg-blue-600 text-white py-2.5 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out font-medium shadow-sm">
                Generate PDF Reports
            </button>
        </div>
        
        <!-- Loading Indicator -->
        <div id="loading" class="loading">
            <div class="loader"></div>
            <p class="text-gray-600">Generating reports, please wait...</p>
        </div>

        <!-- Results Area -->
        <div id="results" class="bg-white rounded-lg shadow-md p-6 mt-6">
            <!-- Status will be displayed here -->
             <p class="text-center text-gray-500 italic">Processing status will appear here after starting.</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
